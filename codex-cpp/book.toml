[book]
authors = ["JSH32"]
language = "en"
multilingual = false
src = "src"
title = "Codex: C++, Introduction for Entry Level Programmers"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html.playground]
editable = true

[output.html]
additional-js = ["./axios.min.js", "./sidebar/sidebar.js", "mermaid.min.js", "mermaid-init.js"]
additional-css = [
    "./sidebar/style.css",
    "././mdbook-admonish.css"
]
